# Events queue
events:
  rabbitmq:
    host: rabbitmq
    port: 5672
    user: user
    password: $RABBIT_PASSWORD
    vhost: carrier
    queue: events
    hmac_key: key
    hmac_digest: sha512
    callback_workers: 16

# RPC
rpc:
  rabbitmq:
    host: rabbitmq
    port: 5672
    user: user
    password: $RABBIT_PASSWORD
    vhost: carrier
    queue: rpc
    hmac_key: key
    hmac_digest: sha512
    callback_workers: 16
  id_prefix: "core_"
  # trace: true

# Module/config storage
storage:
  endpoint: minio:9000
  access_key: admin
  secret_key: $MINIO_SECRET_KEY
  secure: false
  buckets:
    module: module
    config: config

# Loki logging settings
loki:
  buffering: true
  buffer_capacity: 1000
  buffer_flush_interval: 120
  buffer_flush_deadline: 300
  include_node_name: true
  include_level_name: true
  include_logger_name: true
  verify: true
  url: ${LOKI_HOST}


# Settings for Flask application
application:
  # EXPLAIN_TEMPLATE_LOADING: true
  # Sessions
  PREFERRED_URL_SCHEME: https
  SECRET_KEY: $APP_SECRET_KEY
  SESSION_COOKIE_NAME: session_id

