        <h4 class="mb-0 mt-0">Scanners</h4>

    <div class="col mr-3">
        <ul id="results-control" class="nav nav-pills justify-content-end">

                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </div>

                    Save as template
                </button>
            </li>
        </ul>
    </div>

<div class="row p-4">
    <div class="col-6">
        <div class="card ml-0 mr-0" id="qualysCard">
            <div class="row">
                <div class="col">
                    <label class="form-control-label mt-0">Qualys</label>
                </div>
                <div class="col-xs text-right">
                    <button type="button" class="btn btn-nooutline-secondary pt-0 mr-0" data-toggle="collapse" data-target="#qualysSettings" aria-expanded="false"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-0 align-middle">
                      <input type="checkbox" id="qualys">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
            <div class="collapse" id="qualysSettings">
                <div class="form-group mb-0 mt-0">
                    <label class="form-control-label">ADVANSED SETTINGS</label>
                </div>

                <div class="form-group mb-0 mt-0">
                    <label class="form-control-label" for="profile_id">Option Profile ID</label>
                    <input type="text" id="profile_id" class="form-control form-control-alternative"
                           placeholder="Profile ID">
                </div>

                <div class="form-group mb-0 mt-0">
                    <label class="form-control-label" for="template_id">Report template ID</label>
                    <input type="text" id="template_id" class="form-control form-control-alternative"
                           placeholder="Template ID">
                </div>

                <div class="form-group mb-0 mt-0">
                    <label class="form-control-label">Scanner type</label><br>

                        <input type="radio" id="scannerType1"
                            name="scanner_type" value="external" style="vertical-align: middle">
                        <label for="scannerType1">External</label><br>


                        <input type="radio" id="scannerType2"
                            name="scanner_type" value="internal" style="vertical-align: middle">
                        <label for="scannerType2">Internal</label>

                </div>

                <div class="form-group" id="scanner_pool">
                    <div class="row">
                        <div class="col ml-0 pl-0">
                            <label class="form-control-label" for="scanner_pool">Qualys scanner pool</label>
                        </div>
                        <div class="col-xs text-right pt-3">
                            <div class="col-xs text-right">
                                    <button type="button" class="btn btn-nooutline-secondary pt-1 mr-2" onclick="addNewURL('scanner_pool', 'Key')"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card ml-0 mr-0" id="w3afCard">
            <div class="row">
                <div class="col">
                    <label class="form-control-label mt-0">W3af</label>

                    <button type="button" class="btn btn-nooutline-secondary pt-0 mr-0" onclick="toggleCardsRows('w3afCard')"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-0 align-middle">
                      <input type="checkbox" id="w3af">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
        </div>

                    <label class="custom-toggle mr-0 align-middle">
                      <input type="checkbox" id="nikto">
                      <span class="custom-toggle-slider rounded-circle"></span>

                    <label class="custom-toggle mr-0 align-middle">
                      <input type="checkbox" id="nmap">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card ml-0 mr-0" id="masscanCard">

                <div class="col">

                    <label class="custom-toggle mr-3 align-middle">
                      <input type="checkbox" id="AEMhacker">
