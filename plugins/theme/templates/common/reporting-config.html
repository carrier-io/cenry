<div class="row p-0 pl-4">
    <div class="col">
        <h4 class="mb-0 mt-0">Results Reporting</h4>
        <p class="mb-0"><small>Select expected report types</small></p>
    </div>
</div>
<div class="row pr-4 pl-4 pt-0 pb-4">
    <div class="col-6">
        <div class="card m-0 mb-3 mt-2 p-1" id="emailCard">
            <div class="row">
                <div class="col">
                    <label class="form-control-label pt-1 pb-1 mt-0 mb-0">Email</label>
                </div>
                <div class="col-xs text-right">
                    <button type="button" class="btn btn-nooutline-secondary mr-0 p-0 pr-2" onclick="toggleRows('emailCard')"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-3 align-middle mb-0">
                      <input type="checkbox" id="email">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="card m-0 mb-3 mt-2 p-1" id="jiraCard">
            <div class="row">
                <div class="col">
                    <label class="form-control-label pt-1 pb-1 mt-0 mb-0">Jira</label>
                </div>
                <div class="col-xs text-right">
                    <button type="button" class="btn btn-nooutline-secondary mr-0 p-0 pr-2" data-toggle="collapse" data-target="#jiraSettings" aria-expanded="false"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-3 align-middle mb-0">
                      <input type="checkbox" id="jira">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
            <div class="collapse ml-3 mr-3 mb-3" id="jiraSettings">
                <div class="form-group mb-0 mt-0">
                    <h5 id="advanced_settings" class="text-gray mb-0">ADVANSED SETTINGS</h5>
                </div>

                <div class="form-group" id="jira_fields">
                    <div class="row">
                        <div class="col ml-0 pl-0">
                            <label class="form-control-label" for="jira_fields">Jira fields</label>
                            <br><small>For all</small>
                        </div>

                        <div class="col-xs text-right mt-3 pt-1">
                            <div class="col-xs text-right">
                                <button type="button" class="btn btn-nooutline-secondary pt-1 mr-2" onclick="addParam('jira_fields', 'Key', 'Value')"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-0 mt-0">
                    <label class="form-control-label">Change priority mapping</label>
                        <br><small>Description</small>


                    <div class="row mr-3">
                        <div class="col ml-0 pl-0">
                            <label class="form-control-label mt-1">Critical</label><br>
                            <input type="text" class="form-control"
                                       placeholder="Blocker">
                        </div>
                        <div class="col">
                            <label class="form-control-label mt-1">Low</label><br>
                            <input type="text" class="form-control"
                                       placeholder="Minor">
                        </div>
                    </div>

                    <div class="row mr-3">
                        <div class="col ml-0 pl-0">
                            <label class="form-control-label mt-1">High</label><br>
                            <input type="text" class="form-control"
                                       placeholder="Major">
                        </div>
                        <div class="col">
                            <label class="form-control-label mt-1">Info</label><br>
                            <input type="text" class="form-control"
                                       placeholder="Trivial">
                        </div>
                    </div>

                    <div class="row mr-3">
                        <div class="col ml-0 pl-0">
                            <label class="form-control-label mt-1">Medium</label><br>
                            <input type="text" class="form-control"
                                       placeholder="Medium"></br>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-0 mt-0 mr-3">
                    <label class="form-control-label">Limits</label><br>
                        <small>Description</small>
                    <div class="row">
                        <div class="col ml-0 pl-0">
                            <label class="form-control-label">Max description size</label>
                            <input type="text" class="form-control"
                                       placeholder="Value">
                        </div>
                        <div class="col">
                            <label class="form-control-label">Max comment size</label>
                            <input type="text" class="form-control"
                                       placeholder="Value">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3 mt-0" id="dynamic_fields">
                    <div class="row">
                        <div class="col ml-0 pl-0">
                            <label class="form-control-label" for="dynamic_fields">Dynamic fields</label><br>
                            <small>Description</small>
                        </div>

                        <div class="col-xs text-right mt-3 pt-1">
                            <div class="col-xs text-right">
                                <button type="button" class="btn btn-nooutline-secondary pt-1 mr-2" onclick="addThreeParam('dynamic_fields', 'Condition', 'Key', 'Value')"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="checkbox" name="epic" id="epic_linkage_checkbox" onclick="checkBox()" style="vertical-align: middle"> <label for="epic_linkage_checkbox"><b> Separated epic linkage</b></label>
                    <div class="form-group" id="epic_linkage" style="display:none">
                        <label class="form-control-label" for="epic_filed_key">Epic field key</label>
                            <input type="text" id="epic_filed_key" class="form-control form-control-alternative"
                                   placeholder="Key">
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="jira" id="use_another_jira" style="vertical-align: middle"> <label for="use_another_jira"><b>Use another Jira</b></label>
                    <div class="form-group mt-0 pt-0" id="another_jira" style="display:none">
                        <div class="row">
                        <label class="form-control-label" for="url_another_jira">URL</label>
                            <input type="text" id="url_another_jira" class="form-control form-control-alternative"
                                   placeholder="URL to another Jira">
                        </div>
                        <div class="row">
                            <div class="col ml-0 pl-0">
                                <label class="form-control-label" for="login_another_jira">Login</label>
                                <input type="text" id="login_another_jira" class="form-control form-control-alternative"
                                       placeholder="Login to another Jira">
                            </div>
                            <div class="col ml-0 pl-0">
                                <label class="form-control-label" for="password_another_jira">Password</label>
                                <input type="text" id="password_another_jira" class="form-control form-control-alternative"
                                       placeholder="Login to another Jira">
                            </div>
                        </div>
                    </div>
                </div>

                <input type="checkbox" name="reopen_jira" id="reopen" style="vertical-align: middle"> <label for="reopen"><b> Reopen if closed</b></label>

            </div>
        </div>
        <div class="card m-0 mb-3 mt-2 p-1" id="QualityGateCart">
            <div class="row">
                <div class="col">
                    <label class="form-control-label pt-1 pb-1 mt-0 mb-0">QualityGate</label>
                </div>
                <div class="col-xs text-right">
                    <button type="button" class="btn btn-nooutline-secondary mr-0 p-0 pr-2" onclick="toggleRows('QualityGateCart')"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-3 align-middle mb-0">
                      <input type="checkbox" id="qg">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card m-0 mb-3 mt-2 p-1" id="JUreportCart">
            <div class="row">
                <div class="col">
                    <label class="form-control-label pt-1 pb-1 mt-0 mb-0">jUnit Report</label>
                </div>
                <div class="col-xs text-right">
                    <button type="button" class="btn btn-nooutline-secondary mr-0 p-0 pr-2" onclick="toggleRows('JUreportCart')"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-3 align-middle mb-0">
                      <input type="checkbox" id="jUnit">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="card m-0 mb-3 mt-2 p-1" id="ReportPortalCart">
            <div class="row">
                <div class="col">
                    <label class="form-control-label pt-1 pb-1 mt-0 mb-0">Report Portal</label>
                </div>
                <div class="col-xs text-right">
                    <button type="button" class="btn btn-nooutline-secondary mr-0 p-0 pr-2" onclick="toggleRows('ReportPortalCart')"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-3 align-middle mb-0">
                      <input type="checkbox" id="rp">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="card m-0 mb-3 mt-2 p-1" id="ADOCard">
            <div class="row">
                <div class="col">
                    <label class="form-control-label pt-1 pb-1 mt-0 mb-0">Azure DevOps</label>
                </div>
                <div class="col-xs text-right">
                    <button type="button" class="btn btn-nooutline-secondary mr-0 p-0 pr-2" onclick="toggleRows('ADOCard')"><i class="fas fa-cog"></i></button>
                    <label class="custom-toggle mr-3 align-middle mb-0">
                      <input type="checkbox" id="ado">
                      <span class="custom-toggle-slider rounded-circle"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
